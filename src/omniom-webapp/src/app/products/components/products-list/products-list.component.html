<mat-list *ngIf="!selectionList">
	<mat-card>
		<ng-container *ngFor="let product of products$ | async; let last = last;">
			<div class="item-container py-2">
				<mat-list-item class="bg-white rounded-lg">
					<span matListItemTitle>{{product.name}} [{{product.brands}}]</span>
					<span matListItemLine>{{product.suggestedPortionSizeG}}g</span>
					<div matListItemMeta>
						<span class="text-label-large">{{product.kcalPer100G}} kcal</span>
						<button *ngIf="addButtonEnabled" matIconPrefix (click)="addProduct(product)" class="pt-4" mat-icon-button
							color="primary" aria-label="Example icon button with a home icon">
							<mat-icon class="mt-1">add</mat-icon>
						</button>
					</div>
				</mat-list-item>
				<div class="w-11/12 mx-auto" *ngIf="!last">
					<mat-divider></mat-divider>
				</div>
			</div>
		</ng-container>
	</mat-card>
</mat-list>
<mat-selection-list #selectedProductsList (selectionChange)="onSelectionChange($event)" *ngIf="selectionList">
	<mat-card>
		<ng-container *ngFor="let product of productsWithSelectedProductsOnTop$ | async; let last = last;">
			<div class="item-container py-2">
				<mat-list-option value="{{product.guid}}" class="bg-white rounded-lg">
					<span matListItemTitle>{{product.name}} [{{product.brands}}]</span>
					<span matListItemLine class="text-label-large">{{product.kcalPer100G}} kcal / 100g</span>
				</mat-list-option>
				<div class="w-11/12 mx-auto" *ngIf="!last">
					<mat-divider></mat-divider>
				</div>
			</div>
		</ng-container>
	</mat-card>
</mat-selection-list>
